<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYT Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <div class="container">
        <header>
            <h1>New York Times Search</h1>
        </header>

        <div class="searchWrapper">
            <h2>Search Parameters</h2>
            <form>
                <ul>
                    <li><input id="key" type="text" name="keyword" value="Search"></li>
                    <li><input class="start" type="text" name="startYear" value="Search"></li>
                    <li><input class="end" type="text" name="endingYear" value="Search"></li>
                </ul>

                <button id="submit" type="button">Submit</button>
            </form>
        </div>
        <div class="contentWrapper">




            
        </div>




    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="nyapp.js"></script>



</body>

</html>
